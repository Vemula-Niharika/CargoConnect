<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Trucks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        form, table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

<h1>Manage Trucks</h1>

<form id="truckForm">
    <h2>Add Truck</h2>
    <input type="number" id="truckId" placeholder="Truck ID" required>
    <input type="text" id="truckName" placeholder="Truck Name" required>
    <input type="number" id="truckNumber" placeholder="Truck Number" required>
    <input type="number" id="truckCapacity" placeholder="Truck Capacity" required>
    <select id="truckStatus" required>
        <option value="">Select Status</option>
        <option value="available">Available</option>
        <option value="inuse">In Use</option>
    </select>
    <button type="submit">Add Truck</button>
</form>

<h2>All Trucks</h2>
<table id="trucksTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
            <th>Capacity</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const baseUrl = "http://localhost:8080/admin";

// Fetch and display all trucks
async function fetchTrucks() {
    try {
        const res = await fetch(`${baseUrl}/getAllTrucks`);
        const trucks = await res.json();
        const tbody = document.querySelector("#trucksTable tbody");
        tbody.innerHTML = "";
        trucks.forEach(truck => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${truck.id}</td>
                <td>${truck.name}</td>
                <td>${truck.number}</td>
                <td>${truck.capacity}</td>
                <td>${truck.status}</td>
                <td><button class="delete-btn" onclick="deleteTruck(${truck.id})">Delete</button></td>
            `;
            tbody.appendChild(tr);
        });
    } catch (err) {
        alert("Failed to fetch trucks: " + err);
    }
}

// Add new truck
document.getElementById("truckForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const truck = {
        id: parseInt(document.getElementById("truckId").value),
        name: document.getElementById("truckName").value,
        number: parseInt(document.getElementById("truckNumber").value),
        capacity: parseInt(document.getElementById("truckCapacity").value),
        status: document.getElementById("truckStatus").value
    };
    try {
        const res = await fetch(`${baseUrl}/saveTruck`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(truck)
        });
        const data = await res.json(); // ResponseStructure<Truck>
        if (res.ok) {
            alert(data.message);
            fetchTrucks();
            document.getElementById("truckForm").reset();
        } else {
            throw new Error(data.message);
        }
    } catch (err) {
        alert("Error adding truck: " + err.message);
    }
});

// Delete truck
async function deleteTruck(id) {
    if (!confirm("Are you sure you want to delete this truck?")) return;
    try {
        const res = await fetch(`${baseUrl}/deleteTruckByid/${id}`, { method: "POST" });
        const data = await res.json();
        if (res.ok) {
            alert(data.message);
            fetchTrucks();
        } else {
            throw new Error(data.message);
        }
    } catch (err) {
        alert("Error deleting truck: " + err.message);
    }
}

// Initial fetch
fetchTrucks();
</script>

</body>
</html>
