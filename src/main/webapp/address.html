<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Addresses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px 0;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Addresses</h2>
        <input type="number" id="addressId" placeholder="Address ID" required>
        <input type="text" id="street" placeholder="Street" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="number" id="zipcode" placeholder="Pin Code" required>
        <input type="text" id="state" placeholder="State" required>
        <button onclick="saveAddress()">Save Address</button>
        <button onclick="fetchAddresses()">Refresh List</button>

        <table id="addressTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>State</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const baseUrl = 'http://localhost:8080/admin'; // adjust your Spring Boot URL/port

        // Save new address
        function saveAddress() {
            const address = {
                id: Number(document.getElementById('addressId').value),
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                pincode: Number(document.getElementById('zipcode').value)
            };

            fetch(`${baseUrl}/SaveAddress`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(address)
            })
            .then(response => response.json())
            .then(data => {
                alert('Address Saved Successfully!');
                fetchAddresses();
            })
            .catch(error => console.error('Error:', error));
        }

        // Fetch all addresses
        function fetchAddresses() {
            fetch(`${baseUrl}/getAllAddresses`) // You need to create this endpoint in your Spring Boot backend
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('addressTable').querySelector('tbody');
                tbody.innerHTML = ''; // clear existing
                data.forEach(address => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${address.id}</td>
                        <td>${address.street}</td>
                        <td>${address.city}</td>
                        <td>${address.pincode}</td>
                        <td>${address.state}</td>
                        <td><button onclick="deleteAddress(${address.id})">Delete</button></td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching addresses:', error));
        }

        // Delete address
        function deleteAddress(id) {
            if(!confirm('Are you sure you want to delete this address?')) return;
            
            fetch(`${baseUrl}/deleteAddressBy/${id}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert('Address deleted successfully!');
                fetchAddresses();
            })
            .catch(error => console.error('Error deleting address:', error));
        }

        // Load addresses when page loads
        window.onload = fetchAddresses;
    </script>
</body>
</html>
