<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Carriers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.delete {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }
        form {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Carrier Management</h1>
</header>

<main>
    <form id="carrierForm">
        <h3>Add New Carrier</h3>
        <label>ID: <input type="number" id="carrierId" required></label>
        <label>Name: <input type="text" id="carrierName" required></label>
        <label>Contact: <input type="text" id="carrierContact" required></label>
        <button type="submit">Add Carrier</button>
    </form>

    <h3>All Carriers</h3>
    <table id="carrierTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- carriers will be loaded here -->
        </tbody>
    </table>
</main>

<script>
    const baseUrl = "/admin";

    // Load all carriers
    function loadCarriers() {
        fetch(baseUrl + "/getAllCarriers", { method: "GET" })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#carrierTable tbody");
                tbody.innerHTML = "";
                data.forEach(carrier => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${carrier.id}</td>
                        <td>${carrier.name}</td>
                        <td>${carrier.contact}</td>
                        <td>
                            <button class="delete" onclick="deleteCarrier(${carrier.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error("Error fetching carriers:", err));
    }

    // Add a new carrier
    document.getElementById("carrierForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const carrier = {
            id: parseInt(document.getElementById("carrierId").value),
            name: document.getElementById("carrierName").value,
            contact: document.getElementById("carrierContact").value
        };

        fetch(baseUrl + "/saveCarrier", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(carrier)
        })
        .then(response => response.json())
        .then(data => {
            alert("Carrier added successfully!");
            document.getElementById("carrierForm").reset();
            loadCarriers();
        })
        .catch(err => console.error("Error adding carrier:", err));
    });

    // Delete a carrier
    function deleteCarrier(id) {
        fetch(`${baseUrl}/deleteCarrierById/${id}`, {
            method: "POST"  // important: must match backend POST
        })
        .then(response => response.json())
        .then(data => {
            alert("Carrier deleted successfully!");
            loadCarriers();
        })
        .catch(err => console.error("Error deleting carrier:", err));
    }

    // Load carriers on page load
    window.onload = loadCarriers;
</script>

</body>
</html>
